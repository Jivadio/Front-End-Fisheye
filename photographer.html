<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - Photograpge</title>
</head>

<body>
  <div class="container mx-auto py-14 relative">
    <header class="flex justify-between items-center">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo w-[200px] h-[50px]" alt="Fisheye Home page" />
      </a>
    </header>
    <main id="main" class="mt-28">
      <div class="photographer_section p-12 rounded-sm bg-[#FAFAFA]"></div>

      <div class="mt-4 flex space-x-4 items-center">
        <p class="font-semibold text-lg">Trier par</p>
        <select id="sortSelect" class="text-white bg-[#901C1C] border border-white rounded px-4 py-2"
          aria-label="“Order by” (lablled by 8)">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="media_section mt-4 grid grid-cols-3 gap-16"></div>

      <div class="fixed z-40 bg-[#DB8876] py-4 px-8 bottom-0 right-5 rounded-t-md flex space-x-8 items-center">
        <div class="flex items-center space-x-2">
          <p class="text-black text-2xl items-center photographer__page__like"></p>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6">
            <path
              d="M11.645 20.91l-.007-.003-.022-.012a15.247 15.247 0 01-.383-.218 25.18 25.18 0 01-4.244-3.17C4.688 15.36 2.25 12.174 2.25 8.25 2.25 5.322 4.714 3 7.688 3A5.5 5.5 0 0112 5.052 5.5 5.5 0 0116.313 3c2.973 0 5.437 2.322 5.437 5.25 0 3.925-2.438 7.111-4.739 9.256a25.175 25.175 0 01-4.244 3.17 15.247 15.247 0 01-.383.219l-.022.012-.007.004-.003.001a.752.752 0 01-.704 0l-.003-.001z" />
          </svg>
        </div>
        <div class="flex items-center space-x-2">
          <p class="text-black text-2xl items-center photographer__page__price"></p>
        </div>
      </div>
    </main>
  </div>

  <div id="modal"
    class="bg-slate-800 bg-opacity-50 z-50 flex justify-center items-center fixed top-0 right-0 bottom-0 left-0"
    style="display: none;">
    <div class="bg-[#DB8876] px-8 py-4 rounded-md text-center">
      <div class="flex space-x-20">
        <div class="text-left">
          <h1 class="text-6xl mb-4 font-normal text-black">Contactez-moi</h1>
          <h1 class="photographer__page__namemodal text-6xl mb-4 font-normal text-black"></h1>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
          class="w-16 h-16 text-white cursor-pointer" id="closeModal">
          <path fill-rule="evenodd"
            d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <form class="mt-5" id="contactForm">
        <div class="flex flex-col">
          <label for="first_name" class="text-left text-2xl text-[#312E2E] font-extralight">Prénom</label>
          <input type="text" id="first_name" name="first_name" class="w-full rounded-md px-4 py-2" />
        </div>

        <div class="flex flex-col">
          <label for="last_name" class="text-left text-2xl text-[#312E2E] font-extralight">Nom</label>
          <input type="text" id="last_name" name="last_name" class="w-full rounded-md px-4 py-2" />
        </div>

        <div class="flex flex-col">
          <label for="email" class="text-left text-2xl text-[#312E2E] font-extralight">Email</label>
          <input type="email" id="email" name="email" class="w-full rounded-md px-4 py-2" />
        </div>

        <div class="flex flex-col">
          <label for="message" class="text-left text-2xl text-[#312E2E] font-extralight">Message</label>
          <textarea id="message" name="message" class="w-full rounded-md px-4 py-2" rows="3"></textarea>
        </div>

        <button type="submit"
          class="bg-[#901C1C] text-white rounded-md px-4 py-2 mt-4 hover:bg-[#761717]">Envoyer</button>
      </form>
    </div>
  </div>

  <div id="lightbox" class="bg-white z-50 fixed top-0 right-0 bottom-0 left-0 items-center justify-center"
    style="display: none;" aria-label="image closeup view">
    <div class="rounded-md py-10 px-10 h-full relative">
      <div class="flex items-center justify-between h-full">
        <a href="#" id="prevLink" aria-label="Previous image">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-24 h-24 text-[#901C1C]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
          </svg>
        </a>
        <div class="h-full mx-auto w-fit flex">
          <div id="lightbox_image_container">

          </div>
        </div>
        <a href="#" id="nextLink" aria-label="Next image">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="w-24 h-24 text-[#901C1C]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
          </svg>
        </a>
      </div>
      <button class="absolute top-10 right-10" id="closeLightbox" aria-label="Close dialog">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="w-20 h-20 text-[#901C1C]">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>


  <script type="module" src="scripts/pages/photographer.js"></script>
</body>

</html>
